<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Directory-app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/ajax.js}"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center">Директории и Файлы</h2>
    <div class="row justify-content-md-center spacer">
        <div class="col-2">
            <h6>Новая директория:</h6>
        </div>
        <div class="col-7">
            <form th:action="@{/directory/save}" method="post">
                <div class="form-group row">
                    <div class="col-8">
                        <input class="form-control" type="text" name="path">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-dark btn-sm" type="submit">Добавить в список</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h4 class="text-center spacer">Список директорий и файлов</h4>
    <div class="row">
        <div class="col-9 mx-auto table-scroll">
            <table class="table table-striped ">
                <thead>
                <tr>
                    <th scope="col">Дата</th>
                    <th scope="col">Базовая директория</th>
                    <th scope="col">Директорий</th>
                    <th scope="col">Файлов</th>
                    <th scope="col">Суммарный размер файлов</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="testID">12.10.1942</td>
                    <td>/temp/test</td>
                    <td>12</td>
                    <td>16</td>
                    <td>300 Mb</td>
                    <td>
                        <button class="btn btn-outline-dark btn-block" onclick="getFiles();" type="button">Файлы
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>18.02.1998</td>
                    <td>/root/dir</td>
                    <td>18</td>
                    <td>11</td>
                    <td>100 Mb</td>

                </tr>
                <tr>
                    <td>09.01.2000</td>
                    <td>/test/data</td>
                    <td>22</td>
                    <td>10</td>
                    <td>200 Mb</td>
                </tr>
                <tr>
                    <td>11.10.2012</td>
                    <td>/temp/test/else</td>
                    <td>11</td>
                    <td>18</td>
                    <td>360 Mb</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="~{files-modal}"/>
</div>
</body>
</html>
